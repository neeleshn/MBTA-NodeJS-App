<html>
<head>
    <title>CS5610 - MBTA</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <script src="js/AppConfig.js"></script>

<body ng-app="MyApp">
    <div class="container">
        <nav ng-controller="MyCtrl"
             class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand" >MBTA</div>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/blue">Blue</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle navtext" data-toggle="dropdown" role="button" aria-expanded="false">Green<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#/greenb">Green - B</a></li>
                                <li><a href="#/greenc">Green - C</a></li>
                                <li><a href="#/greend">Green - D</a></li>
                                <li><a href="#/greene">Green - E</a></li>
                            </ul>
                        </li>
                        <li><a href="#/orange">Orange</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Red<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                            <li><a href="#/ashmont">Ashmont</a></li>
                            <li><a href="#/braintree">Braintree</a></li>
                            </ul>
                        </li>
                        <li ng-show="ActiveUser"><a href="#/profile">Profile</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="ActiveUser" style="padding-top:8px">
                        <button ng-click="logoutFn()" type="button" class="btn btn-default">Log Out</button>
                    </ul>
                    <form class="navbar-form navbar-right" ng-hide="ActiveUser">
                        <div class="form-group">
                            <input ng-model="loginUser" type="text" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input ng-model="loginPass" type="password" placeholder="Password" class="form-control">
                        </div>
                        <button ng-click="validate()" type="button" class="btn btn-default">Sign in</button>
                        <a href="#/register">Sign Up</a>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
            <video autoplay loop muted poster="rainbow.jpg" id="bgvid">
                <source src="homevideo.mp4" type="video/mp4">
            </video>
            <br /><br /><br /><br /><br />
        <div ng-view>
        </div>
    </div>

</html>
